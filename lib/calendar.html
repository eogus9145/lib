        * {

    <script>
        class Calendar {
            constructor(cssSelector, option) {
                this.currentDate = new Date();
                this.dayToKorean = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
                const defaults = {
                    year: this.currentDate.getFullYear(),
                    month: this.currentDate.getMonth() + 1,
                    date: this.currentDate.getDate(),
                    day: this.currentDate.getDay(),
                };
                this.option = Object.assign({}, defaults, option);
                this.target = document.querySelector(cssSelector);
                if(!this.target) return;

                this.init();
            }

            init() {
                this.domInit();
                this.setStyle();
            }

            domInit() {
                this.monthYearDiv = document.createElement("div");
                this.prevBtn = document.createElement("button");
                this.nextBtn = document.createElement("button");
                this.monthYearStr = document.createElement("div");

                this.dayDiv = document.createElement("div");
                this.dayToKorean.map((day, idx) => {
                    let span = document.createElement("span");
                    span.textContent = day.substring(0, 1);
                    this.dayDiv.appendChild(span);
                });

                this.dateDiv = document.createElement("div");
                this.dateArr = new Array(42).fill(0);
                let start = 1;
                this.dateArr.forEach((date, idx) => {

                    } else if (idx ==this.option.day) {
                        this.dateArr[idx] = start;
                    } else {
                        this.dateArr[idx] = ++start;
                    }
                });
                console.log(this.dateArr);
                for(let i=0; i<6; i++) {
                    this['row' + i] = document.createElement("div");
                    this.dateDiv.appendChild(this['row' + i]);
                }


                this.monthYearDiv.appendChild(this.prevBtn);
                this.monthYearDiv.appendChild(this.monthYearStr);
                this.monthYearDiv.appendChild(this.nextBtn);

                this.target.appendChild(this.monthYearDiv);
                this.target.appendChild(this.dayDiv);
                this.target.appendChild(this.dateDiv);
            }

        }
    </script>
</head>
